<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Kritik & Saran - Veritas Studio Creative</title>
  <style>
    :root {
      font-size: 14px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      animation: gradientBG 15s ease infinite;
      color: #fff;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      margin-bottom: 1.5rem;
      text-align: center;
    }

    header img {
      width: 70px;
      height: auto;
      margin-bottom: 0.5rem;
    }

    header h1 {
      font-size: 1.5rem;
      color: #00aaff;
      letter-spacing: 0.5px;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 162, 255, 0.4);
      width: 100%;
      max-width: 400px;
      transition: all 0.3s ease;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 1.2rem;
      font-weight: 600;
      color: #00aaff;
      font-size: 1.3rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    input, textarea, button {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      transition: 0.3s;
    }

    input, textarea {
      background-color: rgba(17, 17, 17, 0.8);
      color: #fff;
      border: 1px solid #00aaff;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 8px #00aaff;
      background-color: rgba(17, 17, 17, 0.9);
    }

    button {
      background: linear-gradient(90deg, #00aaff, #005f88);
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      font-size: 1rem;
      padding: 0.9rem;
    }

    button:hover {
      box-shadow: 0 0 10px #00aaff, 0 0 20px #00aaff inset;
    }

    #status {
      text-align: center;
      margin-top: 1rem;
      font-style: italic;
      font-size: 0.9rem;
    }

    footer {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #ccc;
      text-align: center;
    }

    /* Responsive untuk mobile */
    @media (max-width: 480px) {
      :root {
        font-size: 13px;
      }
      
      body {
        padding: 15px;
        align-items: flex-start;
        justify-content: flex-start;
        padding-top: 2rem;
      }
      
      .form-container {
        padding: 1.2rem;
        width: 100%;
        max-width: 100%;
        border-radius: 10px;
      }
      
      input, textarea, button {
        padding: 0.7rem;
      }
      
      textarea {
        min-height: 100px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="veritas.png" alt="Logo Veritas Studio">
    <h1>Veritas Studio Creative</h1>
  </header>

  <div class="form-container">
    <h2>Kritik & Saran</h2>
    <form id="kritikForm">
      <div class="form-group">
        <input type="text" name="nama" placeholder="Nama (opsional)" aria-label="Nama Anda">
      </div>
      <div class="form-group">
        <textarea name="pesan" placeholder="Tuliskan kritik atau saran Anda..." required rows="5" aria-label="Pesan kritik dan saran"></textarea>
      </div>
      <button type="submit">Kirim</button>
    </form>
    <p id="status"></p>
  </div>

  <footer>
    &copy; <span id="year"></span> Veritas Studio Creative. All rights reserved.
  </footer>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbz3qwSVVNphdefo0mEbfxR7nHvSUMJ-GfWAw_y71orkEgAtceeHy0WVInsIlh702oEX/exec"
    const form = document.getElementById("kritikForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", e => {
      e.preventDefault();
      status.textContent = "Mengirim...";
      fetch(scriptURL, {
        method: "POST",
        body: new FormData(form)
      })
      .then(response => {
        status.textContent = "üéâ Terima kasih! Kritik Anda sudah dikirim.";
        form.reset();
        setTimeout(() => {
          status.textContent = "";
        }, 3000);
      })
      .catch(error => {
        status.textContent = "‚ùå Gagal mengirim. Coba lagi nanti.";
      });
    });

    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
