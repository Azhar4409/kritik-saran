<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Kritik & Saran - Veritas Studio Creative</title>
  <style>
    :root {
      font-size: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 0;
      margin: 0;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      padding: 1.5rem 1rem 0;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    header img {
      width: 60px;
      height: auto;
    }

    header h1 {
      font-size: 1.4rem;
      color: #00aaff;
      margin-top: 0.5rem;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 0 1rem 1rem;
      width: 100%;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      padding: 1.5rem 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 162, 255, 0.3);
      width: 100%;
      margin: 0 auto;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.3rem;
      color: #00aaff;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    input, textarea {
      width: 100%;
      padding: 1rem;
      border-radius: 8px;
      font-size: 1rem;
      border: none;
      background-color: rgba(20, 20, 20, 0.8);
      color: #fff;
      border: 1px solid rgba(0, 170, 255, 0.5);
    }

    textarea {
      min-height: 150px;
      resize: none;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #00aaff;
      box-shadow: 0 0 0 2px rgba(0, 170, 255, 0.3);
    }

    button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(to right, #00aaff, #0088cc);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:active {
      transform: scale(0.98);
      background: linear-gradient(to right, #0088cc, #006699);
    }

    #status {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      min-height: 1.2rem;
    }

    footer {
      padding: 1rem;
      font-size: 0.8rem;
      color: #aaa;
      text-align: center;
    }

    /* Responsive khusus untuk mobile */
    @media (max-width: 768px) {
      :root {
        font-size: 18px; /* Ukuran font lebih besar di mobile */
      }
      
      body {
        background-size: 200% 200%;
        animation: gradientBG 10s ease infinite;
      }
      
      header {
        padding-top: 1rem;
      }
      
      header img {
        width: 50px;
      }
      
      .form-container {
        padding: 1.2rem 1rem;
        border-radius: 10px;
      }
      
      input, textarea {
        padding: 0.9rem;
        font-size: 1rem;
      }
      
      button {
        padding: 1rem;
      }
    }

    @media (max-width: 480px) {
      :root {
        font-size: 16px;
      }
      
      textarea {
        min-height: 120px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="veritas.png" alt="Logo Veritas Studio">
    <h1>Veritas Studio Creative</h1>
  </header>

  <main>
    <div class="form-container">
      <h2>Kritik & Saran</h2>
      <form id="kritikForm">
        <div class="form-group">
          <input type="text" name="nama" placeholder="Nama (opsional)" aria-label="Nama Anda">
        </div>
        <div class="form-group">
          <textarea name="pesan" placeholder="Tuliskan kritik atau saran Anda..." required rows="5" aria-label="Pesan kritik dan saran"></textarea>
        </div>
        <button type="submit">Kirim</button>
      </form>
      <p id="status"></p>
    </div>
  </main>

  <footer>
    &copy; <span id="year"></span> Veritas Studio Creative. All rights reserved.
  </footer>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbz3qwSVVNphdefo0mEbfxR7nHvSUMJ-GfWAw_y71orkEgAtceeHy0WVInsIlh702oEX/exec";
    const form = document.getElementById("kritikForm");
    const status = document.getElementById("status");

    document.getElementById("year").textContent = new Date().getFullYear();

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      status.textContent = "Mengirim...";
      status.style.color = "#fff";
      
      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          body: new FormData(form)
        });
        
        if (response.ok) {
          status.textContent = "✓ Terima kasih! Pesan terkirim.";
          status.style.color = "#00ff88";
          form.reset();
          
          setTimeout(() => {
            status.textContent = "";
          }, 3000);
        } else {
          throw new Error('Gagal mengirim');
        }
      } catch (error) {
        status.textContent = "✗ Gagal mengirim. Coba lagi.";
        status.style.color = "#ff5555";
      }
    });
  </script>
</body>
</html>
